<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}">
    <title>Anonymous chat_login</title>
</head>
<body>
<div class="layerImage">
    <div class="layerTransparent">
        <div class="position">
            <form name="Login" method="post" action="logined">

                <div class="a">
                    <div class="front1">
                        <label for="id">room ID</label><br>
                        <input type="text" id="id" name="id">
                    </div>
                    <div class="front2">
                        <label for="pass">room password</label><br>
                        <input type="password" id="pass" name="pass">
                    </div>
                </div>
                <div class="b">
                    <button type="submit" class="button1">入室</button>
                    <button type="button" class="button2" onclick="history.back()">戻る</button>
                </div>
            </form>
        </div>
    </div>
</div>    
</body>
</head>
</html>
