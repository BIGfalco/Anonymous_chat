<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="enquate.css">
    <title>Enquate</title>
</head>
<body>
    <header>
        <div class="enquate_title">投票   <span>[[${tag}]]</span></div>
    </header>
    <div class="triangle">
        <div class=""btn></div>
        <div class="triangle3" onclick= MouseClick()></div>
    </div>
    <ul th:each="${}">
        <li><pre style="background: white">[[${text}]]</pre>---[[${}]]</li>
    </ul>
    <footer>
        <div id="btn"><button id="cp_btn">投票</button></div>
    </footer>

    <script type="text/javascript">
        function MouseClick()
        {
            alert("三角のボタン がクリックされました");
        }

        document.getElementById("btn").onclick = function() {
            document.getElementById("cp_btn").innerHTML = "再投票";
        };

    </script>

</body>
</html>
